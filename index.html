<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0f0f0f" />
  <meta name="description" content="Four-in-a-Row | Jay vs Tiana ‚Äî GTA neon style, local & online multiplayer" />
  <title>Four-in-a-Row ‚Äî Jay vs Tiana</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-animation"></div>
  <div class="skyline"></div>

  <header class="header">
    <h1 class="title">Four-in-a-Row</h1>
    <p class="subtitle">JAY VS TIANA ‚Ä¢ Local & Online</p>
  </header>

  <!-- Mode Select -->
  <div class="modal active" id="modeModal">
    <div class="modal-content">
      <h2>Select Game Mode</h2>
      <div class="mode-selector">
        <button class="mode-btn active" id="localMode" data-mode="local">
          <div class="emoji">üéÆ</div>
          <div>Local Play</div>
          <div class="hint">Same device</div>
        </button>
        <button class="mode-btn" id="onlineMode" data-mode="online">
          <div class="emoji">üåê</div>
          <div>Online Play</div>
          <div class="hint">Two devices</div>
        </button>
      </div>
      <button class="btn" id="modeContinueBtn">Continue</button>
    </div>
  </div>

  <!-- Setup -->
  <div class="modal" id="setupModal">
    <div class="modal-content">
      <h2 id="setupTitle">Select Players</h2>

      <div class="online-only" id="onlineSetup" hidden>
        <div class="stack">
          <label class="switcher">
            <input type="radio" name="onlineRole" id="createRoom" checked>
            <span>Create Room</span>
          </label>
          <label class="switcher">
            <input type="radio" name="onlineRole" id="joinRoom">
            <span>Join Room</span>
          </label>
        </div>
        <div id="createBox">
          <div class="input-group">
            <label>Your Name</label>
            <select id="creatorName">
              <option value="Jay">Jay</option>
              <option value="Tiana">Tiana</option>
            </select>
          </div>
          <button class="btn" id="createRoomBtn">Create Room</button>
          <div class="roomCodeRow" id="roomCodeRow" hidden>
            <div class="roomCode" id="roomCode"></div>
            <button class="btn btn-secondary" id="copyCodeBtn">Copy Code</button>
          </div>
        </div>
        <div id="joinBox" hidden>
          <div class="input-group">
            <label>Your Name</label>
            <select id="joinerName">
              <option value="Jay">Jay</option>
              <option value="Tiana">Tiana</option>
            </select>
          </div>
          <div class="input-group">
            <label>Room Code</label>
            <input type="text" id="joinCode" placeholder="e.g. 4F7KQ2" maxlength="6" />
          </div>
          <button class="btn" id="joinRoomBtn">Join Room</button>
        </div>
        <div class="note">Share the code with your friend. Only <b>Jay</b> and <b>Tiana</b> are allowed and must be different.</div>
      </div>

      <div class="local-only" id="localSetup">
        <div class="input-group">
          <label>Player 1 (Pink)</label>
          <input type="text" id="player1Input" placeholder="Jay or Tiana" autocomplete="off">
        </div>
        <div class="input-group">
          <label>Player 2 (Cyan)</label>
          <input type="text" id="player2Input" placeholder="Jay or Tiana" autocomplete="off">
        </div>
        <button class="btn" id="startLocalBtn">Start Game</button>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <!-- HUD -->
  <main class="game-container">
    <div class="game-info" id="gameInfo">
      <div class="player-card player1" id="player1Card">
        <div class="player-name" id="player1Name">Player 1</div>
        <div class="player-disc"></div>
        <div class="tally"><span id="p1Wins">0</span> Wins ‚Ä¢ <span id="p1Games">0</span> Games</div>
      </div>
      <div class="player-card player2" id="player2Card">
        <div class="player-name" id="player2Name">Player 2</div>
        <div class="player-disc"></div>
        <div class="tally"><span id="p2Wins">0</span> Wins ‚Ä¢ <span id="p2Games">0</span> Games</div>
      </div>
    </div>

    <div class="board-wrapper" id="boardWrapper">
      <div class="board" id="board"></div>
    </div>
  </main>

  <div class="win-message" id="winMessage">
    <div class="win-text" id="winText">Winner!</div>
    <div class="win-actions">
      <button class="btn" id="rematchBtn">Rematch</button>
      <button class="btn btn-secondary" id="newGameBtn">New Game</button>
    </div>
  </div>

  <!-- Firebase (compat builds for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>

  <!-- Your Firebase config goes here (edit firebase-config.js) -->
  <script src="firebase-config.js"></script>

  <!-- App -->
  <script src="app.js"></script>

  <!-- PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
